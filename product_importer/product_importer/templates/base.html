<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Importer</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
      animation: fadeIn 1s ease;
    }

    section {
      background: #ffffff;
      padding: 20px 25px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      animation: slideUp 0.8s ease;
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: translateY(-3px);
    }

    h2 {
      margin-top: 0;
      color: #444;
      margin-bottom: 15px;
    }

    input, select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    #bulkDeleteBtn {
      background: #d9534f;
    }

    #bulkDeleteBtn:hover {
      background: #c9302c;
    }

    /* Progress bar animation */
    #uploadStatus {
      margin-top: 15px;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      border-radius: 4px;
      transition: width 0.6s ease;
    }

    /* Fade & slide animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

  </style>
</head>

<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
